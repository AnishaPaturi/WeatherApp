<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="weather-input">
            <input type="text" id="city-input" placeholder="Enter city name" />
            <button id="get-weather-btn">Get Weather</button>
            <button id="current-location-btn" title="Get weather for current location">ğŸ“</button>
            <select id="unit-select" title="Select temperature unit">
                <option value="metric" selected>Â°C</option>
                <option value="imperial">Â°F</option>
            </select>
            <button id="dark-mode-toggle" title="Toggle dark mode">ğŸŒ“</button>
        </div>
        <div id="favorites-container">
            <h3>Favorite Cities</h3>
            <ul id="favorites-list"></ul>
        </div>
        <div id="weather-display" class="weather-display">
            <!-- Weather information will be displayed here -->
        </div>
        <div id="forecast-display" class="forecast-display">
            <!-- 5-day forecast will be displayed here -->
        </div>
        <div id="weather-alerts" class="weather-alerts">
            <!-- Weather alerts will be displayed here -->
        </div>
        <div id="weather-map" class="weather-map">
            <!-- Weather map will be displayed here -->
        </div>
        <div id="loading-indicator" class="loading-indicator" style="display:none;">Loading...</div>
        <div id="language-select-container">
            <label for="language-select">Language:</label>
            <select id="language-select">
                <option value="en" selected>English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
            </select>
        </div>
        <div id="widget-container">
            <h3>Weather Widget</h3>
            <button id="generate-widget-btn">Generate Widget Code</button>
            <textarea id="widget-code" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
